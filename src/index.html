<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Log Parser</title>
  <meta name="description" content="The SASjs Viya Log Parser">

  <!-- uncomment this for better styling
    <link rel="stylesheet" href="https://unpkg.com/@clr/ui/clr-ui.min.css" />
-->

</head>

<body style="padding: 20px">
  <h1>Viya Log Parser</h1>

  <textarea id="log_text" style="width: 100%; height: 200px;" placeholder="Paste Viya log in json format to parse as plain text"></textarea>

  <button onclick="parseLogLines()" type="button" class="btn btn-primary">Parse log</button>

  <div id="result">
    <h2>Plain text log</h2>
    <pre id="log_result" style="padding: 5px;">No log parsed yet.</pre>
  </div>

  <script src="./main.js"></script>
</body>
</html>
